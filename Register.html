<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">




</head>

<body>
    <div class="container">
        <div class="row">
            <div class=" registeration-form col-6 mx-auto mt-5">
       <h2>Register Now</h2>
           
            <form>
                <div class=" mb-3">
                    <label for="InputFirstName" class="form-label ">First Name</label>
                    <input type="text" class="form-control" id="InputFirstName" aria-describedby="firstName">
            
                  </div>
                  <div class=" mb-3">
                    <label for="InputLastName" class="form-label ">Last Name </label>
                    <input type="text" class="form-control" id="InputLastName" aria-describedby="lastName">
            
                  </div>
                  <div class=" mb-3">
                    <label for="InputDob" class="form-label ">Date of Birth</label>
                    <input type="month" class="form-control" id="InputDob" aria-describedby="dateofBirth">
            
                  </div>
                  <div class="mb-3">
                    <label for="InputPhoneNumber" class="form-label">Phone Number</label>
                    <input type="number" class="form-control" id="InputPhoneNumber" aria-describedby="phoneNumber">
            
                  </div>

                <div class="mb-3">
                  <label for="InputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
          
                </div>
                <div class="mb-3">
                    <label for="InputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="InputPassword1">
                  </div>
                  <div class="mb-3">
                    <label for="ReEnterInputPassword1" class="form-label"> Re-EnterPassword</label>
                    <input type="password" class="form-control" id="ReEnterInputPassword1">
                  </div>
                  <div class="mb-3">
                    <label for="userRole" class="form-label"> Select Role</label>
                    <!-- <input type="password" class="form-control" id="userRole"> -->
                    <select class="custom-select">
                      <option selected></option>
                      <option value="1">Admin</option>
                      <option value="2">User</option>
                      
                    </select>
                  </div>
                  
                  <div class="mb-3 form-check captcha">
                    <input type="checkbox" class="form-check-input" id="Check1">
                    <label class="form-check-label" for="Check1">Check me out</label>

               
                  </div>
                <div class="register mb-3 ">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
              </form>
            </div>
        </div>
        </div>
    </div>

</body>

</html>
